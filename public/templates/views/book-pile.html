<section><section class=nav__template><nav><a href=#/pile class=nav__anchors>Available Books</a> <a href=#/success class=nav__anchors>My Books</a> <a href=#/requests class=nav__anchors>My Requests</a> <a href="#/" class=nav__anchors data-ng-click=userLogOut(user.access_token)>Log Out</a></nav></section><h1 class=center-text>Book Pile</h1><section class=book__list><ul class=list><h2 data-ng-if=noBooks>No Books Available</h2><li class=list__item data-ng-repeat="book in books"><section class=book__list__section><img data-ng-src={{book.imageLinks.smallThumbnail}}></section><section class=book__list__section><ul><li>Title: {{ book.title }}</li><li>Author: {{book.authors[0]}}</li><li>Genre: {{book.categories[0]}}</li></ul><button data-ng-click=toggleDescription(1)>Show Description</button> <button data-ng-click="checkBook(user.access_token, {_id : book._id})">Checkout Book</button></section><section data-ng-if=showDescription><p>Description:</p><p>{{book.description}}</p><button data-ng-click=toggleDescription(2)>Hide</button></section></li></ul></section></section>
