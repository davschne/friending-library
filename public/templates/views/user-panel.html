<section><h1>User Panel</h1><button data-ng-click=logOut()>Log Out</button><form class=login__form data-ng-submit="submitBook(user.access_token, {title : newbook.title, authors: [newbook.author], categories: [newbook.genre]})"><fieldset><div class=login__wrapper><label class=login__label>Title:</label> <input type=text id=book-title placeholder=Title data-ng-model=newbook.title required=""></div><div class=login__wrapper><label class=login__label>Author:</label> <input type=text placeholder=Author data-ng-model=newbook.author required=""></div><div class=login__wrapper><label class=login__label>Genre:</label> <input type=text value=what placeholder=Genre data-ng-model=newbook.genre required=""></div><button type=submit class=login__button id=sign-in>Add Book</button></fieldset></form><ul class=list><li class=list__item data-ng-repeat="book in Userbooks">{{ book.title }}, {{book.authors[0]}}, {{book.categories[0]}}<button>Checkout Book</button><button data-ng-click="destroyBook(user.access_token, book._id)">Destory</button></li></ul></section>
