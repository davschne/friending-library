  <body>

    <header>
      <nav>
        <h1 class="nav__heading">
          <a href="/">
            <img src="images/book.svg" class="nav__logo" alt="logo">Friending Library<!-- <img src="" alt="logo" /> -->
          </a>
        </h1>

        <form class="login__form">
          <fieldset>
            <div class="login__wrapper">
              <label class="login__label">Username:</label>
              <input type="text" placeholder="Username" required></input>
            </div>

            <div class="login__wrapper">
              <label class="login__label">Password:</label>
              <input type="password" placeholder="Password" required></input>
            </div>

            <button class="login__button" id="sign-in">Sign In</button>
          </fieldset>
        </form>
      </nav>
    </header>

    <main role="main">
      <div data-ng-view></div>
      <article>
        <form class="signup">
          <p>Don't have an account? Sign up below.</p>
          <!-- <label>First Name:</label> -->
          <input aria-label="Your First Name" type="text" placeholder="First Name"></input>
          <!-- <label>Last Name:</label> -->
          <input aria-label="Your Last Name" type="text" placeholder="Last Name"></input>
          <!-- <label>Location:</label> -->
          <input type="text" placeholder="Seattle, WA"></input>
          <!-- <label>Username:</label> -->
          <input aria-label="Your Username" type="text" placeholder="Username"></input>
          <!-- <label>Password:</label> -->
          <input aria-label="Your Password" type="password" placeholder="Password"></input>
          <!-- <label>Email:</label> -->
          <input aria-label="Your Email" type="email" placeholder="example@example.com"></input>
          <button class="signup__button" id="sign-up">Sign Up</button>
        </form>
      </article>

      <article>
        <ul class="list">
          <li class="list__item"><input type="checkbox">Book 1</li>
          <li class="list__item"><input type="checkbox">Book 2</li>
          <li class="list__item"><input type="checkbox">Book 3</li>
        </ul>
      </article>

      <article>
        <form class="search">
          <fieldset>
            <input aria-label="Search field" type="text" placeholder="Search..." required>
            <button aria-label="Search button"><span class="icon-search"></button>
          </fieldset>
        </form>
      </article>
