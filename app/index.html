<!DOCTYPE html>
<html class="no-js" lang="en" data-ng-app="friendingLibrary">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/application.css">
  </head>

<!-- CONTENT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <body>

    <header>
      <nav>
        <a href="/">
          <img src="" alt="logo" />
        </a>

        <form>
          <fieldset>
            <label>Username:</label>
            <input type="text" placeholder="Username"></input>
            <label>Password:</label>
            <input type="password" placeholder="Password"></input>
            <button id="sign-in">Sign In</button>
          </fieldset>
        </form>
      </nav>
    </header>

    <main role="main">
      <div data-ng-view></div>
      <article role="article">
        <form>
          <fieldset>
            <label class="block">Username:</label>
            <input class="block" type="text" placeholder="Username"></input>
            <label>First Name:</label>
            <input class="block" type="text" placeholder="First Name"></input>
            <label>Last Name:</label>
            <input class="block" type="text" placeholder="Last Name"></input>
            <label>Password:</label>
            <input class="block" type="password" placeholder="Password"></input>
            <label>Email:</label>
            <input class="block" type="email" placeholder="example@example.com"></input>
            <label>Location:</label>
            <input class="block" type="text" placeholder="Seattle, WA"></input>
            <button class="block" id="sign-up">Sign Up</button>
          </fieldset>
        </form>
      </article>
    </main>

    <footer role="contentinfo">
      <p>Copyright &copy; 2015 Friending Library</p>
    </footer>

  </body>

<!-- JAVASCRIPT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/bundle.js"</script>

</html>
